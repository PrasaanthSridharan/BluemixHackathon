<!doctype html>
<html>
    <head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div>
			<h1><span class="label label-info">{{ userProps.username }}</span> registered successfully with the following information</h1>
			<table class="table"><tbody>
        {% for key,value in userProps.items %}

          <td>{{ key }}</td><td>{{ value }}</td>
        <tr>
        {% endfor %}
        {% for key,value in crisisUserProps.items %}
        <tr>
          <td>{{ key }}</td><td>{{ value }}</td>
        <tr>
        {% endfor %}
			</tbody></table>
		</div>
</html>
